- hosts: alurabooks
  become: true
  tasks:

  - name: definindo pasta de trabalho
    shell: 'mkdir /home/ubuntu/app'

  - name: enviando o docker-compose.yml
    ansible.builtin.copy:
      src: ./docker-compose.yml
      dest: /home/ubuntu/app/docker-compose.yml

  - name: Install aptitude using apt
    apt: name=aptitude state=latest update_cache=yes force_apt_get=yes

  - name: Install required system packages
    apt: name={{ item }} state=latest update_cache=yes
    loop: [ 'apt-transport-https', 'ca-certificates', 'curl', 'software-properties-common', 'python3-pip', 'virtualenv', 'python3-setuptools']

  - name: Add Docker GPG apt Key
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present

  - name: Add Docker Repository
    apt_repository:
      repo: deb https://download.docker.com/linux/ubuntu jammy stable
      state: present

  - name: Update apt and install docker-ce
    apt: update_cache=yes name=docker-ce state=latest

  - name: Add remote "ubuntu" user to "docker" group
    shell: 'sudo usermod -aG docker ubuntu'

 
  - name: get docker-compose
    shell: 'sudo apt install docker-compose -y'

  - name: coordenando subida dos conatiners
    shell: 'cd /home/ubuntu/app; docker-compose up -d'  